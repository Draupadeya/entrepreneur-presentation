services:
  - type: web
    name: entrepreneur-presentation
    env: python
    plan: starter
    region: oregon
    buildCommand: >
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
    startCommand: gunicorn core.wsgi:application --bind 0.0.0.0:$PORT --workers 3
    autoDeploy: true
    envVars:
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        value: "__SET_IN_DASHBOARD__"
      - key: DATABASE_URL
        value: "__SET_IN_DASHBOARD__"
